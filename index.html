<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLITCH | The Matrix</title>
    <style>
        :root {
            --matrix-green: #00FF41;
            --dark-bg: #000;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--dark-bg);
            color: var(--matrix-green);
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        #login-screen {
            position: fixed;
            inset: 0;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #binary-glitch-header {
            font-size: 12px;
            line-height: 10px;
            margin-bottom: 20px;
            text-align: center;
            white-space: pre;
        }

        input {
            background: transparent;
            border: 1px solid var(--matrix-green);
            color: var(--matrix-green);
            padding: 10px;
            outline: none;
            text-align: center;
        }

        button {
            background: var(--matrix-green);
            color: black;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        #main-container {
            display: none;
            height: 100vh;
            grid-template-columns: 250px 1fr 250px;
            border: 1px solid var(--matrix-green);
        }

        .panel {
            border: 1px solid rgba(0, 255, 65, 0.3);
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            padding: 10px;
            border-bottom: 1px solid var(--matrix-green);
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
        }

        #chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 15px;
            border-left: 2px solid var(--matrix-green);
            padding-left: 10px;
        }

        .msg-user { font-weight: bold; color: #fff; }

        #input-area {
            padding: 10px;
            border-top: 1px solid var(--matrix-green);
            display: flex;
        }

        #msg-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: var(--matrix-green);
            padding: 10px;
            outline: none;
        }

        .user-item {
            padding: 8px 15px;
            font-size: 0.9em;
        }
        .online-dot { color: var(--matrix-green); }
    </style>
</head>
<body>

<canvas id="matrix-canvas"></canvas>

<div id="login-screen">
    <div id="binary-glitch-header">
        01000111 01001100 01001001 01010100 01000011 01001000<br>
        [ G ] [ L ] [ I ] [ T ] [ C ] [ H ]
    </div>
    <input type="text" id="username-input" placeholder="ENTER USERNAME..." autocomplete="off">
    <button onclick="joinMatrix()">JOIN SYSTEM</button>
</div>

<div id="main-container">
    <div class="panel">
        <div class="panel-header">Recent Uplinks</div>
        <div id="recent-chats"></div>
    </div>

    <div class="panel">
        <div class="panel-header">Mainframe_Channel</div>
        <div id="chat-window"></div>
        <div id="input-area">
            <input type="text" id="msg-input" placeholder="Type message..." onkeypress="handleKey(event)">
        </div>
    </div>

    <div class="panel">
        <div class="panel-header">Active Entities</div>
        <div id="online-users"></div>
    </div>
</div>

<script type="module">
    // --- FIREBASE INTEGRATION ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, setDoc } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "PASTE_YOUR_ACTUAL_API_KEY_HERE", // IMPORTANT: Put your API key here
        authDomain: "matrix-a1ae1.firebaseapp.com",
        projectId: "matrix-a1ae1",
        storageBucket: "matrix-a1ae1.firebasestorage.app",
        messagingSenderId: "508956304676",
        appId: "1:508956304676:web:7f56ab3da7e5c58f5dffb1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentUser = "";

    // --- Matrix Animation ---
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const characters = "01";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#00FF41";
        ctx.font = fontSize + "px monospace";
        drops.forEach((y, i) => {
            const text = characters.charAt(Math.floor(Math.random() * characters.length));
            ctx.fillText(text, i * fontSize, y * fontSize);
            if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(drawMatrix, 50);

    // --- Logic Functions ---
    window.joinMatrix = async function() {
        const input = document.getElementById('username-input');
        if (input.value.trim() !== "") {
            currentUser = input.value;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-container').style.display = 'grid';
            
            // Mark user as online in Firebase
            await setDoc(doc(db, "online", currentUser), { name: currentUser, joined: serverTimestamp() });
            
            startChatListener();
            startUserListener();
        }
    }

    window.handleKey = function(e) {
        if (e.key === 'Enter') sendMessage();
    }

    window.sendMessage = async function() {
        const input = document.getElementById('msg-input');
        if (input.value.trim() === "") return;

        await addDoc(collection(db, "messages"), {
            user: currentUser,
            text: input.value,
            timestamp: serverTimestamp()
        });
        input.value = "";
    }

    function startChatListener() {
        const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));
        onSnapshot(q, (snapshot) => {
            const chatWindow = document.getElementById('chat-window');
            chatWindow.innerHTML = "";
            snapshot.forEach(doc => {
                const data = doc.data();
                const msgDiv = document.createElement('div');
                msgDiv.className = 'message';
                msgDiv.innerHTML = `<span class="msg-user">${data.user}:</span> ${data.text}`;
                chatWindow.appendChild(msgDiv);
            });
            chatWindow.scrollTop = chatWindow.scrollHeight;
        });
    }

    function startUserListener() {
        onSnapshot(collection(db, "online"), (snapshot) => {
            const list = document.getElementById('online-users');
            list.innerHTML = "";
            snapshot.forEach(doc => {
                const data = doc.data();
                const userDiv = document.createElement('div');
                userDiv.className = 'user-item';
                userDiv.innerHTML = `<span class="online-dot">‚óè</span> ${data.name}`;
                list.appendChild(userDiv);
            });
        });
    }
</script>
</body>
</html>
